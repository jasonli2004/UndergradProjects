<html>
    <head>
        <title>Search Result</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='datastyle_calorie.css') }}">   
    </head> 
    <!--This style tag passes in the count parameter to make the pie chart-->
    <!-- source: https://www.geeksforgeeks.org/how-to-create-a-pie-chart-using-html-css/ -->
    <style>
        .piechart{
            background-image: conic-gradient(  
                rgb(255, 89, 0) {{360*(count/600)}}deg,    
                orange 0); 
        } 
    </style>
    <body> 
        <h1>Search Result</h1>
        <nav>
            <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact us</a></li>
            <li><a href="/menu">Menu</a></li>
            </ul>
        </nav>
        <div class = "info">
            <p>{{food}} has calorie count of <b>{{count}}</b>.</p>
            <p>As percentage of recommended adult meal calories(600cal): <b> {{ num_present }}%</b>.</p> 
            <div class="piechart" alt="pie chart" ></div>
            <div class="key">
                <p class="key-title">Keys:</p>
                <div class="pink"></div>
                <p>Calorie of your food</p>
                <div class="orange"></div>
                <p>Recommended Calorie Left</p>
            </div>
        </div>
    </body> 

</html>
